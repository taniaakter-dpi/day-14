<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">array value</p>
    <p id="demo1">object value</p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        //array
           const cars=["Saab","Volvo","BMW"];
           document.getElementById("demo").innerHTML=cars[2];

           //object
           const person = {FirstName:"Tania", LastName:"Akter"};
           document.getElementById("demo1").innerHTML=person.LastName;

           //function
           function myFunction(p1 ,p2){
          var multi = p1 * p2;
          return multi;
           }
           document.getElementById("demo2").innerHTML=myFunction(2,4);
            // 2nd function
            function FrToCelcius(fr){
                var cel = (5/9)*(fr-32);
                return cel;
            }
            document.getElementById("demo3").innerHTML =FrToCelcius(102);
    </script>
</body>
</html>
